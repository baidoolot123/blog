{% extends 'blog/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class = 'container'>

        {% if form.errors %}
            <p> Ошибки формы</p>
        {% endif %}

        <div class='publish_form'>
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
            
        <form method='POST' action='{% url "blog:publish" %}'>
            {% csrf_token %}
            {{publish_form.as_p}}
            <input type='text' name='topic'>
            <input type='text' name='text'>
            <input type='submit' value = 'Publish'>

        </form>
        </div>
    </div>

{% endblock %}
